<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLCSS Discord</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div id="head-flex" class="row">
                <div class="col">
                    <img src="img/logo.svg" alt="logo discord" class="logo">
                </div>

                <div class="col col-large font-white">
                    <nav>
                        <ul>
                            <li>Scarica</li>
                            <li>Perch√© Discord</li>
                            <li>Nitro</li>
                            <li>Sicurezza</li>
                            <li>Assistenza</li>
                        </ul>
                    </nav>
                </div>

                <div class="col align-end">
                    <Button>Accedi</Button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="jumbo" class="section bg-blue">
            <div class="container">
                <div class="box bor-black bg-purple">

                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row flex">
                    <div class="col col-large bor-black bg-lightblue">

                    </div>

                    <div class="col bor-black bg-rose">

                    </div>
                </div>
            </div>
        </div>

        <div class="section bg-lightgray">
            <div class="container">
                <div class="row flex-reverse">
                    <div class="col col-large bor-black bg-lightblue">

                    </div>

                    <div class="col bor-black bg-rose">

                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row flex">
                    <div class="col col-large bor-black bg-lightblue">

                    </div>

                    <div class="col bor-black bg-rose">

                    </div>
                </div>
            </div>
        </div>

        <div class="section bg-lightgray">
            <div class="container">
                <div class="row bg-green">
                    <div class="col col-tall bor-black">

                    </div>
                </div>
            </div>
        </div>

        <div class="section bg-black">
            <div class="container">
                <div id="table" class="row flex">
                    <div class="col col-tall bor-black bg-darkrose">

                    </div>

                    <div class="col col-large col-tall bor-black bg-darkaqua">
                        <div class="col bor-white"></div>
                        <div class="col bor-white"></div>
                        <div class="col bor-white"></div>
                        <div class="col bor-white"></div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
    </main>

    <footer>
        <div id="foot" class="section bg-black">
            <div class="container">
                <div class="foot-row bg-aqua">
                    <div class="foot-col bor-black bg-rose">
                        Logo
                    </div>

                    <div class="foot-col bor-black bg-rose">
                        Bottone
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
